<div style="display: flex;justify-content: center">
  <div style="width: 600px;margin-top: 20px">
    <div>
      <span style="font-weight: bold;color: #b68003;font-size: 21px">Update Traveller</span>
    </div>
    <form style="padding-top: 20px;background-color: white;" #regPumperForm="ngForm"
          (ngSubmit)="regPumperForm.form.valid && updateUser()" novalidate>
      <div style="margin-top: 20px">NIC</div>
      <input class="form-control" disabled type="text" name="nic" placeholder="Enter NIC" [(ngModel)]="user.nic"
             #nic="ngModel" required appNicValidator>
      <div *ngIf="(nic.touched || regPumperForm.submitted) && nic.errors?.required"
           class="validErr">
        NIC is required
      </div>
      <div *ngIf="(nic.dirty) && nic.errors?.nicInvalid"
           class="validErr">
        Invalid NIC
      </div>
      <div style="margin-top: 20px">Name</div>
      <input class="form-control" type="text" name="name" placeholder="Enter Name" [(ngModel)]="user.name"
             #name="ngModel" required>
      <div *ngIf="(name.touched || regPumperForm.submitted) && name.errors?.required"
           class="validErr">
        Name is required
      </div>
      <div style="margin-top: 20px">Address</div>
      <input class="form-control" type="text" name="address" placeholder="Enter Address"
             [(ngModel)]="user.address"
             #address="ngModel" required>
      <div *ngIf="(address.touched || regPumperForm.submitted) && address.errors?.required"
           class="validErr">
        Address is required
      </div>
      <div style="margin-top: 20px">Contact Number</div>
      <input class="form-control" type="text" name="contact" placeholder="Enter Contact Number"
             [(ngModel)]="user.contactNumber"
             #contactNumber="ngModel"  required appTelephoneValidator>
      <div *ngIf="(contactNumber.touched || regPumperForm.submitted) && contactNumber.errors?.required"
           class="validErr">
        Contact number is required
      </div>
      <div style="margin-top: 20px">Status</div>
      <input class="form-control" type="text" name="status" placeholder="Enter Status"
             [(ngModel)]="user.status"
             #contactNumber="ngModel" disabled required>
      <div *ngIf="(contactNumber.touched || regPumperForm.submitted) && contactNumber.errors?.required"
           class="validErr">
        Status is required
      </div>
      <div *ngIf="(contactNumber.dirty) && contactNumber.errors?.telephoneInvalid"
           class="validErr">
        Invalid Contact Number
      </div>
      <div style="margin-top: 20px">Password</div>
      <input class="form-control" type="password" name="password" placeholder="Enter Password"
             [(ngModel)]="user.password"
             #password="ngModel" required>
      <div *ngIf="(password.touched || regPumperForm.submitted) && password.errors?.required"
           class="validErr">
        Password is required
      </div>

      <div class="container-login100-form-btn" style="margin-top: 40px;margin-bottom: 40px">
        <button class="login100-form-btn" type="submit">
          Update
        </button>
      </div>

    </form>
  </div>

</div>
