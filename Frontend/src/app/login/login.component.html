<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <form class="login100-form validate-form" #loginForm="ngForm"
            (ngSubmit)="loginForm.form.valid && login()" novalidate>
					<span class="login100-form-title p-b-43">
						Login to continue
					</span>

        <input class="form-control" type="text" name="NIC" placeholder="NIC" [(ngModel)]="user.nic"
               style="padding: 30px 20px 30px 20px;background-color: #F7F7F7" #nic="ngModel" required >
        <div *ngIf="(nic.touched || loginForm.submitted) && nic.errors?.required"
             class="validErr">
          NIC is required
        </div>
        <div *ngIf="(nic.dirty) && nic.errors?.loginInvalid"
             class="validErr">
          Invalid Username
        </div>

        <input class="form-control" type="password" name="password" placeholder="Password" [(ngModel)]="user.password"
               style="padding: 30px 20px 30px 20px;margin-top: 20px;margin-bottom: 20px;background-color: #F7F7F7" #password="ngModel" required>
        <div *ngIf="(password.touched || loginForm.submitted) && password.errors?.required"
             class="validErr">
          Password is required
        </div>

        <div class="flex-sb-m w-full p-t-3 p-b-32">
          <div class="contact100-form-checkbox">
            <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
            <label class="label-checkbox100" for="ckb1">
              Remember me
            </label>
          </div>

          <div>
            <a href="#" class="txt1">
              Forgot Password?
            </a>
          </div>
        </div>


        <div class="container-login100-form-btn">
          <button class="login100-form-btn" type="submit">
            Login
          </button>
        </div>

        <div class="text-center p-t-46 p-b-20">
						<span class="txt2" [routerLink]="'/register'" style="cursor: pointer">
							Sign up Agent / Back officer
						</span>
        </div>

        <div class="text-center p-t-46 p-b-20" style="padding-top: 0px">
						<span class="txt2" [routerLink]="'/register_fuel_admin'" style="cursor: pointer">

						</span>
        </div>


      </form>

      <div class="login100-more" style="background-image: url('./assets/30418503.jpg');"></div>
    </div>
  </div>
</div>
