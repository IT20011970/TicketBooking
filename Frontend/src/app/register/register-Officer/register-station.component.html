<div>
  <form style="padding-top: 40px;background-color: white;width: 700px" #regFuelStationForm="ngForm"
        (ngSubmit)="regFuelStationForm.form.valid && addCustomer()" novalidate>

    <div style="margin-top: 20px">NIC</div>
    <input class="form-control" type="text" name="nic" placeholder="Enter NIC" [(ngModel)]="customer.nic"
           #nic="ngModel" required appNicValidator>
    <div *ngIf="(nic.touched || regFuelStationForm.submitted) && nic.errors?.required"
         class="validErr">
      NIC is required
    </div>
    <div *ngIf="(nic.dirty) && nic.errors?.nicInvalid"
         class="validErr">
      Invalid NIC
    </div>

    <div style="margin-top: 20px">Name</div>
    <input class="form-control" type="text" name="custName" placeholder="Enter Name" [(ngModel)]="customer.name"
           #custName="ngModel" required>
    <div *ngIf="(custName.touched || regFuelStationForm.submitted) && custName.errors?.required"
         class="validErr">
      Name is required
    </div>

    <div style="margin-top: 20px">Address</div>
    <input class="form-control" type="text" name="address" placeholder="Enter Address" [(ngModel)]="customer.address"
           #address="ngModel" required>
    <div *ngIf="(address.touched || regFuelStationForm.submitted) && address.errors?.required"
         class="validErr">
      Address is required
    </div>


    <div style="margin-top: 20px">Contact Number</div>
    <input class="form-control" type="text" name="contact" placeholder="Enter Contact Number"
           [(ngModel)]="customer.contactNumber"
           #contact="ngModel" required appTelephoneValidator>
    <div *ngIf="(contact.touched || regFuelStationForm.submitted) && contact.errors?.required"
         class="validErr">
      Contact Number is required
    </div>
    <div *ngIf="(contact.dirty) && contact.errors?.telephoneInvalid"
         class="validErr">
      Invalid Contact Number
    </div>


    <div style="margin-top: 20px">Password</div>
    <input class="form-control" type="password" name="password" placeholder="Enter Password"
           [(ngModel)]="customer.password"
           #password="ngModel" required >
    <div *ngIf="(password.touched || regFuelStationForm.submitted) && password.errors?.required"
         class="validErr">
      Password is required
    </div>

    <div class="container-login100-form-btn"
         style="margin-top: 40px;margin-bottom: 40px;display: flex;flex-wrap: nowrap">
      <button class="login100-form-btn" type="button" [routerLink]="'/login'" style="margin-right: 10px">
        Back to login
      </button>
      <button class="login100-form-btn" type="submit" style="margin-left: 10px">
        Register
      </button>
    </div>
  </form>

</div>
